<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMG | Road Safety Hero Login</title>

<style>
:root{
  --smg-blue:#1e3c72;
  --smg-dark:#152238;
  --smg-accent:#ffb703;
}

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(120deg,var(--smg-blue),var(--smg-dark));
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN CONTAINER */
.wrapper{
  width:900px;
  height:520px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(12px);
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  display:flex;
  overflow:hidden;
}

/* LEFT BRAND */
.left{
  flex:1;
  background:url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d") center/cover no-repeat;
  position:relative;
}

.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(21,34,56,.75);
}

.brand{
  position:absolute;
  inset:0;
  color:#fff;
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:40px;
}

.brand h1{
  font-size:2.6rem;
  margin-bottom:10px;
}

.brand span{
  color:var(--smg-accent);
}

.brand p{
  opacity:.9;
  font-size:1rem;
}

/* RIGHT LOGIN */
.right{
  flex:1;
  background:#fff;
  padding:50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  font-size:2.1rem;
  font-weight:800;
  color:var(--smg-blue);
}

.sub{
  color:#555;
  margin-bottom:30px;
}

.form-group{
  margin-bottom:20px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

input:focus{
  outline:none;
  border-color:var(--smg-blue);
  box-shadow:0 0 0 2px rgba(30,60,114,.2);
}

.btn{
  margin-top:15px;
  padding:14px;
  background:var(--smg-blue);
  color:#fff;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  background:#142850;
}

.footer{
  text-align:center;
  margin-top:20px;
}

.footer a{
  color:var(--smg-blue);
  font-weight:600;
  text-decoration:none;
}

/* MOBILE */
@media(max-width:768px){
  .wrapper{
    flex-direction:column;
    height:auto;
  }
  .left{
    height:200px;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT BRAND -->
  <div class="left">
    <div class="brand">
      <h1><span>SMG</span> Road Safety</h1>
      <p>Driving Awareness • Saving Lives • Building Responsible Roads</p>
    </div>
  </div>

  <!-- RIGHT LOGIN -->
  <div class="right">
    <div class="logo">SMG</div>
    <div class="sub">Road Safety Hero Login</div>

    <form onsubmit="login(); return false;">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button class="btn">Login</button>
    </form>

    <div class="footer">
      New user? <a href="register.html">Register here</a>
    </div>
  </div>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseClient = supabase.createClient(
    "https://czbznranghdpefswmluc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6YnpucmFuZ2hkcGVmc3dtbHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTQxNTUsImV4cCI6MjA4MTczMDE1NX0.lF69yvMl82OL-ZouGUUU8u54VP4N-4X3DzVwMcDE1Ng",
    {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    }
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
      return;
    }

    // IMPORTANT: wait for session to exist
    if (data.session) {
      window.location.href = "game.html";
    } else {
      alert("Login failed, no session created");
    }
  }
</script>


</body>
</html>
