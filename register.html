<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMG | Road Safety Hero Register</title>

<style>
:root{
  --smg-blue:#1e3c72;
  --smg-dark:#0f1c2e;
  --smg-accent:#ffb703;
}

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(120deg,var(--smg-blue),var(--smg-dark));
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN WRAPPER */
.wrapper{
  width:920px;
  height:580px;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(14px);
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  display:flex;
  overflow:hidden;
}

/* LEFT VISUAL */
.left{
  flex:1;
  background:url("https://images.unsplash.com/photo-1695066584644-5453334ff5ac?q=80&w=1200&auto=format&fit=crop")
             center/cover no-repeat;
  position:relative;
}

.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(15,28,46,.55),
    rgba(15,28,46,.85)
  );
}

.brand{
  position:absolute;
  inset:0;
  z-index:2;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:45px;
}

.brand h1{
  font-size:2.4rem;
  margin-bottom:8px;
}

.brand span{
  color:var(--smg-accent);
}

.brand p{
  font-size:1rem;
  opacity:.9;
  line-height:1.4;
}

/* RIGHT FORM */
.right{
  flex:1;
  background:#ffffff;
  padding:55px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  font-size:2.2rem;
  font-weight:800;
  color:var(--smg-blue);
  letter-spacing:1px;
}

.sub{
  color:#555;
  margin-bottom:30px;
}

.form-group{
  margin-bottom:18px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:#333;
}

input{
  width:100%;
  padding:13px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
}

input:focus{
  outline:none;
  border-color:var(--smg-blue);
  box-shadow:0 0 0 3px rgba(30,60,114,.15);
}

.btn{
  margin-top:18px;
  padding:15px;
  background:linear-gradient(135deg,var(--smg-blue),#274b8c);
  color:#fff;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(30,60,114,.4);
}

.footer{
  text-align:center;
  margin-top:22px;
  font-size:.95rem;
}

.footer a{
  color:var(--smg-blue);
  font-weight:600;
  text-decoration:none;
}

/* MOBILE */
@media(max-width:768px){
  .wrapper{
    flex-direction:column;
    height:auto;
  }
  .left{
    height:220px;
  }
  .brand{
    justify-content:center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT VISUAL -->
  <div class="left">
    <div class="brand">
      <h1><span>SMG</span> Road Safety</h1>
      <p>
        Follow traffic rules.<br>
        Stay alert. Save lives.
      </p>
    </div>
  </div>

  <!-- RIGHT REGISTER FORM -->
  <div class="right">
    <div class="logo">SMG</div>
    <div class="sub">Create your Road Safety account</div>

    <form onsubmit="register(); return false;">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a strong password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
      </div>

      <button class="btn">Register</button>
    </form>

    <div class="footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</div>

<!-- SUPABASE -->

);

async function register(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm-password").value;

  if(password !== confirm){
    alert("Passwords do not match");
    return;
  }

  const { error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if(error){
    alert(error.message);
    return;
  }

  window.location.href = "login.html";
}
</script>

</body>
</html>
