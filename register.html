<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMG | Road Safety Hero Register</title>

<style>
:root{
  --smg-blue:#1e3c72;
  --smg-dark:#0f1c2e;
  --smg-accent:#ffb703;
  --success:#2ecc71;
  --danger:#e74c3c;
}

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(120deg,var(--smg-blue),var(--smg-dark));
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MAIN WRAPPER */
.wrapper{
  width:920px;
  height:580px;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(14px);
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.4);
  display:flex;
  overflow:hidden;
}

/* LEFT VISUAL */
.left{
  flex:1;
  background:url("https://images.unsplash.com/photo-1695066584644-5453334ff5ac?q=80&w=1200&auto=format&fit=crop")
             center/cover no-repeat;
  position:relative;
}

.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(15,28,46,.55),
    rgba(15,28,46,.85)
  );
}

.brand{
  position:absolute;
  inset:0;
  z-index:2;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  padding:45px;
}

.brand h1{
  font-size:2.4rem;
  margin-bottom:8px;
}

.brand span{
  color:var(--smg-accent);
}

.brand p{
  font-size:1rem;
  opacity:.9;
  line-height:1.4;
}

/* RIGHT FORM */
.right{
  flex:1;
  background:#ffffff;
  padding:55px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  font-size:2.2rem;
  font-weight:800;
  color:var(--smg-blue);
  letter-spacing:1px;
}

.sub{
  color:#555;
  margin-bottom:25px;
}

.form-group{
  margin-bottom:16px;
}

label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
  color:#333;
}

input{
  width:100%;
  padding:13px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:1rem;
}

input:focus{
  outline:none;
  border-color:var(--smg-blue);
  box-shadow:0 0 0 3px rgba(30,60,114,.15);
}

/* PASSWORD STRENGTH */
.strength{
  font-size:.85rem;
  margin-top:6px;
}

.strength.weak{ color:var(--danger); }
.strength.medium{ color:#f39c12; }
.strength.strong{ color:var(--success); }

/* BUTTON */
.btn{
  margin-top:18px;
  padding:15px;
  background:linear-gradient(135deg,var(--smg-blue),#274b8c);
  color:#fff;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.btn:disabled{
  opacity:.7;
  cursor:not-allowed;
}

.spinner{
  width:18px;
  height:18px;
  border:3px solid rgba(255,255,255,.4);
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

/* SUCCESS SCREEN */
.success{
  display:none;
  text-align:center;
}

.success h2{
  color:var(--success);
  margin-bottom:10px;
}

.success p{
  color:#555;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:22px;
  font-size:.95rem;
}

.footer a{
  color:var(--smg-blue);
  font-weight:600;
  text-decoration:none;
}

/* MOBILE */
@media(max-width:768px){
  .wrapper{
    flex-direction:column;
    height:auto;
  }
  .left{
    height:220px;
  }
  .brand{
    justify-content:center;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- LEFT VISUAL -->
  <div class="left">
    <div class="brand">
      <h1><span>SMG</span> Road Safety</h1>
      <p>
        Follow traffic rules.<br>
        Stay alert. Save lives.
      </p>
    </div>
  </div>

  <!-- RIGHT REGISTER -->
  <div class="right">

    <!-- FORM -->
    <div id="form-area">
      <div class="logo">SMG</div>
      <div class="sub">Create your Road Safety account</div>

      <form onsubmit="register(); return false;">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" oninput="checkStrength()" required>
          <div id="strength" class="strength"></div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>

        <button class="btn" id="btn">
          <span id="btn-text">Register</span>
        </button>
      </form>

      <div class="footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>

    <!-- SUCCESS -->
    <div class="success" id="success">
      <h2>Account Created ðŸŽ‰</h2>
      <p>
        Your account has been created successfully.<br>
        Please login to continue.
      </p>
      <br>
      <a href="login.html" class="btn">Go to Login</a>
    </div>

  </div>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://czbznranghdpefswmluc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6YnpucmFuZ2hkcGVmc3dtbHVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNTQxNTUsImV4cCI6MjA4MTczMDE1NX0.lF69yvMl82OL-ZouGUUU8u54VP4N-4X3DzVwMcDE1Ng"
);

function checkStrength(){
  const pwd = document.getElementById("password").value;
  const el = document.getElementById("strength");

  if(pwd.length < 6){
    el.textContent = "Weak password";
    el.className = "strength weak";
  }else if(/[A-Z]/.test(pwd) && /\d/.test(pwd)){
    el.textContent = "Strong password";
    el.className = "strength strong";
  }else{
    el.textContent = "Medium strength";
    el.className = "strength medium";
  }
}

async function register(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm-password").value;
  const btn = document.getElementById("btn");
  const text = document.getElementById("btn-text");

  if(password !== confirm){
    alert("Passwords do not match");
    return;
  }

  btn.disabled = true;
  text.innerHTML = '<div class="spinner"></div>';

  const { error } = await supabaseClient.auth.signUp({ email, password });

  btn.disabled = false;
  text.textContent = "Register";

  if(error){
    alert(error.message);
    return;
  }

  document.getElementById("form-area").style.display = "none";
  document.getElementById("success").style.display = "block";
}
</script>

</body>
</html>
